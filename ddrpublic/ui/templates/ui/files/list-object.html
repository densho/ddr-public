{% load thumbnail %}
<!-- {{ object.id }} -->
<div class="list-object media {{ object.model }}">
{% thumbnail object.links.thumb "110x110" as img %}
  <a class="pull-left" href="{{ object.links.html }}">
    <img class="media-object" src="{{ img.url }}" class="img-responsive">
  </a>
{% endthumbnail %}
  <div class="media-body">
    <h4 class="media-heading">
      <span class="badge badge-info">{{ object.role | capfirst }}</span>
      <a href="{{ object.links.html }}">{{ object.id }} - {{ object.title }}</a>
    </h4>
    <div class="url">
      <a href="{{ object.links.html }}">{{ object.links.html }}</a>
    </div>
  </div><!-- .media-body -->
</div><!-- .media -->
