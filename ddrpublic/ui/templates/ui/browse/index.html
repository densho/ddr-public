{% extends "ui/base.html" %}

{% block title %}Browse{% endblock %}

{% endblock breadcrumbs %}

{% block content %}
<div class="container-fluid">
  <div class="row">

<ul class="list-unstyled">

{% endfor %}
</ul>

  </div><!-- .row -->
</div><!-- .container-fluid -->
{% endblock content %}
