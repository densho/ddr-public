{% extends BASE_TEMPLATE %}

{% block title %}Search{% endblock %}

{% block content %}

<section class="container">

<p></p>

<form action="{% url "ui-search-results" %}" method="get" class="input-group nomargin-bottom">
  <input class="form-control" id="id_query" name="query" type="text" value="{{ query }}" placeholder="Search..." />
  <span class="input-group-btn">
    <button class="btn btn-primary"><i class="fa fa-search"></i></button>
  </span>
</form>

</div><!-- .container-fluid -->
{% endblock content %}
